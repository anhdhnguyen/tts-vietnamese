name: Build and Release

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build Windows Executable
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the app in editable mode to get all dependencies defined in pyproject.toml
        pip install -e ./desktop-app

    - name: Build Executable
      run: |
        python build_exe.py

    - name: Upload Artifact (CI/Manual)
      # Upload as a build artifact so you can download and test it from the Actions tab
      if: github.event_name != 'release'
      uses: actions/upload-artifact@v4
      with:
        name: VietnameseTTS-Build
        path: dist/*.exe

    - name: Upload to Release
      # Only upload to the release page if this was triggered by a release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*.exe
